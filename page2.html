    <script>
      $( function() {

        $( "#hotel-list" ).accordion({
          animate: 200,
          collapsible: true,
          active: false,
          activate: function(event, ui) {
            var newHeader= $(ui.newHeader);
            var oldHeader = $(ui.oldHeader);

            if(newHeader.find(".text i").hasClass('fa-sort-down')){
              newHeader.find(".text i").removeClass('fa-sort-down').addClass('fa-sort-up');
            }

            if(oldHeader.find(".text i").hasClass('fa-sort-up')){
              oldHeader.find(".text i").removeClass('fa-sort-up').addClass('fa-sort-down');
            }
          }
        });
